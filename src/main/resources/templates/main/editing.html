<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ログイン画面</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="header/header.html"></div>
<div class="main">
    <div>
        <h1 align="center"><span th:text="${#bools.isTrue(isCreate) ? '新規登録画面' : '編集画面' }" /></h1>
    </div>

    <div>
        <form action="editTodoList" th:object="${todoListForm}" method="get">
            <input type="hidden" th:field="*{listId}">
            <div align="center" th:if="${#fields.hasErrors('listContents')}" th:errors="*{listContents}" style="color: red"></div>
            <table align="center" border="1">
                <tbody>
                <tr align="left">
                    <th>内容</th>
                    <th>期限</th>
                    <th></th>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{listContents}" th:errorclass="fieldError"></td>
                    <td><input type="date" th:field="*{listLimit}"></td>
                    <td>
                        <div th:if="${isCreate}">
                            <button type="submit" name="insert">新規登録</button>
                        </div>
                        <div th:unless="${isCreate}">
                            <button type="submit" name="update">編集</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
