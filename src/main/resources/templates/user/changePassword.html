<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<div th:replace="header/header.html"></div>
<body>
<div class="main">
    <div>
        <p>
        <h1 align="center" id="title">パスワード変更</h1>
        </p>
    </div>
    <div align="center">
        <form method="post" th:action="@{/user/updatePassword}">
            <label>old password</label><br>
            <input type="password" name="oldPassword" placeholder="old password" autofocus required/><br>
            <label>new password</label><br>
            <input type="password" name="newPasswordFirst" placeholder="new password" required/><br>
            <label>new password（again）</label><br>
            <input type="password" name="newPasswordSecond" placeholder="new password" required/><br>
            <input type="submit" value="パスワード変更"/>
        </form>
    </div>
</div>
</body>
</html>
