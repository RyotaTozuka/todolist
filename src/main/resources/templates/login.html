<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン画面</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="header/header.html"></div>
<div class="main" align="center">
    <div>
        <p>
        <h1>ToDoリストアプリ</h1>
        </p>
    </div>
    <div>
        <form method="post" th:action="@{/login}">
            <div class="errMsg" th:if="${param.error}">usernameまたはpasswordが不正です</div>
            <label>username</label><br>
            <input type="text" name="username" placeholder="username" autofocus required/><br>
            <label>password</label><br>
            <input type="password" name="password" placeholder="password" required/><br><br>
            <button>ログイン</button>
        </form>
    </div><br>
    <div>
        <span>ユーザ登録は</span><a th:href="@{/user/createUser}">こちら</a>
    </div>
</div>
</body>
</html>
